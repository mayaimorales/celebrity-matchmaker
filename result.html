<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Celebrity Matchmaker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/result.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>Your celebrity match is</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 class="name"></h2>
        </div>

        <div class="card-content">
          <img class="img">
          
          <p class="intro"></p>
          <div class="link">
          <button class="btn button is-danger is-outlined"><a class="wiki-link"></a></button>
          <button class="btn button is-danger is-outlined"><a class="people-link"></a></button>
          <button class="btn button is-danger is-outlined"><a class="forbes-link"></a></button>
        </div>
        </div>

        <div>
            <button class="btn button is-danger is-outlined" id="retake">Retake the test</button>
        </div>

        <div class="quote">
            <p class="quote-content"></p>
          </div>
      </div>

   

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script/question.js"></script>
    <script src="./assets/script/result.js"></script>
  </body>
</html>
